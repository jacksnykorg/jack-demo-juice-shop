name: Snyk Security Demo

on:
  push:
    branches: [ CICD-demo ]

 
jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      # ================================
      # Dependency Scan (snyk test) 
      # ================================
      - name: Snyk vulnerability scan
        uses: snyk/actions/node@master 
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: '--all-projects --severity-threshold=high --sarif-file-output=frontend-deps.sarif'

      - name: Upload frontend security report
        uses: github/codeql-action/upload-sarif@v3
        # FIXED: Added always()
        if: always() && hashFiles('frontend-deps.sarif') != ''
        with:
          sarif_file: frontend-deps.sarif
          category: frontend-deps

      # ================================
      # Code Scan (snyk code test)
      # ================================
      - name: Snyk code quality scan
        uses: snyk/actions/node@master 
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test
          args: '--severity-threshold=high --sarif-file-output=code-scan.sarif'

      - name: Upload code quality report
        uses: github/codeql-action/upload-sarif@v3
        # FIXED: Added always()
        if: always() && hashFiles('code-scan.sarif') != ''
        with:
          sarif_file: code-scan.sarif
          category: code-scan

      # ================================
      # Infrastructure as Code Scan (snyk iac test)
      # ================================
      - name: Snyk IaC scan
        uses: snyk/actions/node@master 
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          # FIXED: Added command: iac test
          command: iac test
          args: --severity-threshold=critical --sarif-file-output=iac-scan.sarif

      - name: Upload IaC security report
        uses: github/codeql-action/upload-sarif@v3
        # FIXED: Added always()
        if: always() && hashFiles('iac-scan.sarif') != ''
        with:
          sarif_file: iac-scan.sarif
          category: iac-scan
